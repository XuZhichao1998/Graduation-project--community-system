<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        /* x7blog.com 社会主义核心价值观 */
        var a_idx = 0;jQuery(document).ready(function($) {$("body").click(function(e) {var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");var $i = $("<span/>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;var x = e.pageX,y = e.pageY;$i.css({"font-size":30,"z-index": 100000000,"top": y - 20,"left": x,"position": "absolute","font-weight": "bold","color": "#ff6651"});$("body").append($i);$i.animate({"top": y - 180,"opacity": 0},1500,function() {$i.remove();});});});
    </script>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <script>
        function deleteAnnouncement(announcementId) {
            alert(announcementId)
        }
    </script>

</head>

<body>
<div style="text-align: center">
    <h1>公告列表</h1>
    <br/>
    <table align="center" border="1px" cellspacing="0" width="500px" style="text-align: center;margin:0 auto;">
        <tr>
            <th>公告编号</th>
            <th>公告内容</th>
            <th>发布日期</th>
            <th colspan="2">操作</th>
        </tr>
        <tr th:each="announcement : ${announcementList}">
			<td th:text="${announcement.announcementId}"></td>
            <td th:text="${announcement.announcementContent}"></td>
            <td th:text="${announcement.announcementDate}"></td>
           
            <td>
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                <button type="button"  th:onclick="'javascript:deleteAnnouncement('+${announcement.announcementId}+')' ">删除</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
