<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>S-LIFE智能生活小区</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
	<!-- 下拉选择框-->
	<link rel="stylesheet" href="selectStyle/css/style.css">
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">注册S-LIFE智能生活小区</h2>					
	
					<div class="auth-form-container text-left mx-auto">
						<form class="auth-form auth-signup-form" method="post" action="userRegisterCheck">         					
							<div class="userId mb-3">
								<label class="sr-only" for="uid">登录名</label>
								<input id="uid" name="uid" type="text" class="form-control signup-userId" placeholder="昵称" required="required">
							</div>
							<div class="userName mb-3">
								<label class="sr-only" for="uname">姓名</label>
								<input id="uname" name="uname" type="text" class="form-control signup-userName" placeholder="姓名" required="required">
							</div>
							<div class="userSex mb-3">
								<label class="sr-only" for="sex">性别</label>
								<input id="sex" name="sex" type="text" class="form-control signin-userSex" placeholder="性别" required="required">
							</div>
							<div class="phone mb-3">
								<label class="sr-only" for="phone">手机号</label>
								<input id="phone" name="phone" type="phone" class="form-control signin-phone" placeholder="手机号" required="required">
							</div>
							<div class="userEmail mb-3">
								<label class="sr-only" for="email">邮箱</label>
								<input id="email" name="email" type="email" class="form-control signup-userEmail" placeholder="邮箱">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="pwd">密码</label>
								<input id="pwd" name="pwd" type="password" class="form-control signup-password" placeholder="密码" required="required">
							</div>

							<div class="password mb-3">
								<label class="sr-only" for="idn">身份证号</label>
								<input id="idn" name="idn" type="number" class="form-control signup-password" placeholder="身份证号" required="required">
							</div>

							<div class="householdId mb-3">
								<!-- <label>住宅 </label> -->
								<div class="c-dropdown js-dropdown">
										<input type="hidden" name="bn" id="bn" class="js-dropdown__input">
										<span class="c-button c-button--dropdown js-dropdown__current">楼栋号</span>
										<ul class="c-dropdown__list">
											<li class="c-dropdown__item" data-dropdown-value="1">1号楼</li>
											<li class="c-dropdown__item" data-dropdown-value="2">2号楼</li>
											<li class="c-dropdown__item" data-dropdown-value="3">3号楼</li>
											<li class="c-dropdown__item" data-dropdown-value="4">4号楼</li>
											<li class="c-dropdown__item" data-dropdown-value="5">5号楼</li>
											<li class="c-dropdown__item" data-dropdown-value="6">6号楼</li>
											<li class="c-dropdown__item" data-dropdown-value="7">7号楼</li>
										</ul>
								</div>
								<div class="c-dropdown js-dropdown">
										<input type="hidden" name="un" id="un" class="js-dropdown__input">
										<span class="c-button c-button--dropdown js-dropdown__current">单元号</span>
										<ul class="c-dropdown__list">
											<li class="c-dropdown__item" data-dropdown-value="1">1单元</li>
											<li class="c-dropdown__item" data-dropdown-value="2">2单元</li>
											<li class="c-dropdown__item" data-dropdown-value="3">3单元</li>									
										</ul>
								</div>																			
								<div class="c-dropdown js-dropdown">
									<input type="hidden" name="rn" id="rn" class="js-dropdown__input">
									<span class="c-button c-button--dropdown js-dropdown__current">房间号</span>
									<ul class="c-dropdown__list">
										<li class="c-dropdown__item" data-dropdown-value="101">101房间</li>
										<li class="c-dropdown__item" data-dropdown-value="102">102房间</li>
										<li class="c-dropdown__item" data-dropdown-value="103">103房间</li>	
										<li class="c-dropdown__item" data-dropdown-value="101">201房间</li>
										<li class="c-dropdown__item" data-dropdown-value="102">202房间</li>
										<li class="c-dropdown__item" data-dropdown-value="103">203房间</li>			
										<li class="c-dropdown__item" data-dropdown-value="101">301房间</li>
										<li class="c-dropdown__item" data-dropdown-value="102">302房间</li>
										<li class="c-dropdown__item" data-dropdown-value="103">303房间</li>	
										<li class="c-dropdown__item" data-dropdown-value="101">401房间</li>
										<li class="c-dropdown__item" data-dropdown-value="102">402房间</li>
										<li class="c-dropdown__item" data-dropdown-value="103">403房间</li>	
										<li class="c-dropdown__item" data-dropdown-value="101">501房间</li>
										<li class="c-dropdown__item" data-dropdown-value="102">502房间</li>
										<li class="c-dropdown__item" data-dropdown-value="103">503房间</li>											
									</ul>
								</div>										
							</div>
							 
							
							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
									我同意S-LIFE网站的 <a href="#" class="app-link">服条款</a> 和 <a href="#" class="app-link">隐私条款</a>.
									</label>
								</div>
							</div><!--//extra-->
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">注册</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">已有账户？ <a class="text-link" href="login" >登录</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		   			    
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					     <h5 class="mb-3 overlay-title">S-LIFE智能生活小区</h5>
					    <div>你的不二选择 <a href="">欢迎</a>.</div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->

	<script src='selectStyle/js/jquery.min.js'></script>
    <script src="selectStyle/js/index.js"></script>
</body>
</html>
