<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>临时出入申请-游客登录</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app app-login p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo" th:href="index.html"><img class="logo-icon mr-2" th:src="@{/assets/images/app-logo.svg}" alt="logo"></a></div>
                <h2 class="auth-heading text-center mb-5">临时出入申请-游客登录</h2>
                <div class="auth-form-container text-left">
                    <form role="form" action = "/guest_loginIn" method="post" class="auth-form login-form">
                        <div class="phone mb-3">
                            <label class="sr-only" for="personName">游客姓名</label>
                            <input type="text" id="personName" name = "personName" class="form-control name" placeholder="姓名" required="required">
                        </div><!--//form-group-->
                        <div class="phone mb-3">
                            <label class="sr-only" for="personId">身份证号</label>
                            <input type="text" id = "personId" name = "personId" class="form-control password" placeholder="身份证号" required="required">
                            <div class="extra mt-3 row justify-content-between">
                           
                            </div><!--//extra-->
                        </div><!--//form-group-->
                        <div class="text-center">
<!--                         <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">登录</button>-->
                            <input type="submit" id = "guestLogin" value = "登录"  class="btn app-btn-primary btn-block theme-btn mx-auto">
                        </div>
                    </form>
                    <div class="auth-option text-center pt-5">
							你是社区居民？ 
							<a class="text-link" href="login" >去登录</a>
							<br/>
							你是社区管理员？
							<a class="text-link" href="admin_login" >去登录</a>
					</div>
                    <!--<div class="auth-option text-center pt-5">没有账户？现在注册 <a class="text-link" href="signup.html" >here</a>.</div>-->
                </div><!--//auth-form-container-->

            </div><!--//auth-body-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder">
        </div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
            <div class="d-flex flex-column align-content-end h-100">
                <div class="h-100"></div>
                <div class="overlay-content p-3 p-lg-4 rounded">
                    <h5 class="mb-3 overlay-title">S-LIFE智能生活小区</h5>
                    <div>你的不二选择 <a href="">欢迎</a>.</div>
                </div>
            </div>
        </div><!--//auth-background-overlay-->
    </div><!--//auth-background-col-->

</div><!--//row-->


</body>
</html>
