<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        /* x7blog.com 社会主义核心价值观 */
        var a_idx = 0;jQuery(document).ready(function($) {$("body").click(function(e) {var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");var $i = $("<span/>").text(a[a_idx]);
            a_idx = (a_idx + 1) % a.length;var x = e.pageX,y = e.pageY;$i.css({"font-size":30,"z-index": 100000000,"top": y - 20,"left": x,"position": "absolute","font-weight": "bold","color": "#ff6651"});$("body").append($i);$i.animate({"top": y - 180,"opacity": 0},1500,function() {$i.remove();});});});
    </script>
    <meta charset="UTF-8">
    <title>用户报修列表</title>
    <script>
        function deleteReportRepair(reportRepairId) {
            alert(reportRepairId)
        }
    </script>

</head>

<body>
<div style="text-align: center">
    <h1>用户报修列表</h1>
    <br/>
    <table align="center" border="1px" cellspacing="0" width="500px" style="text-align: center;margin:0 auto;">
        <tr>
            <th>报修编号</th>
            <th>报修者用户名</th>
            <th>报修问题</th>
			<th>上报时间</th>
			<th>处理状态</th>
			<th>上门维修日期</th>
            <th colspan="2">操作</th>
        </tr>
        <tr th:each="reportRepair : ${reportRepairList}">
			<td th:text="${reportRepair.reportRepairId}"></td>
            <td th:text="${reportRepair.reportUserId}"></td>
            <td th:text="${reportRepair.reportProblem}"></td>
            <td th:text="${reportRepair.reportDatetime}"></td>
			<td th:text="${reportRepair.reportState}"></td>
			<td th:text="${reportRepair.repairFinishDatetime}"></td>
			<!--
            <td>
                <button type="button"  th:onclick="'javascript:updateReportRepair('+${reportRepair.reportRepairId}+')' ">修改</button>
            </td>
			
            <td>
                <button type="button"  th:onclick="'javascript:deleteReportRepair('+${reportRepair.reportRepairId}+')' ">删除</button>
            </td>
			-->
        </tr>
    </table>
</div>
</body>
</html>
