<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户详情查看</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <script th:src="@{/layui/layui.js}"></script>
</head>

<body>
   <form class="layui-form"  th:action="@{/edit}" th:object="${userInfo}"  method="post">


        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" th:readonly="readonly" name="userId" id="userId" th:value="*{userId}"  style="width: 400px;"   placeholder="用户昵称(登录名)"  class="layui-input">
            </div>
        </div>
       <div class="layui-form-item">
           <label class="layui-form-label">姓名：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="userName" id="userName" th:value="*{userName}"   style="width: 400px;"  placeholder="用户姓名"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item">
           <label class="layui-form-label">性别：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="userSex" id="userSex" th:value="*{userSex}"   style="width: 400px;"  placeholder="性别"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item">
           <label class="layui-form-label">手机号：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="userPhoneNumber" id="userPhoneNumber" th:value="*{userPhoneNumber}"   style="width: 400px;"  placeholder="手机号"  class="layui-input">
           </div>
       </div>
	   
	   <div class="layui-form-item">
           <label class="layui-form-label">邮箱：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="userEmail" id="userEmail" th:value="*{userEmail}" style="width: 400px;"  placeholder="个人电子邮箱"  class="layui-input">
           </div>
       </div>
	   
	   	   <div class="layui-form-item">
           <label class="layui-form-label">密码：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="userPassword" id="userPassword" th:value="*{userPassword}"  style="width: 400px;"  placeholder="用户密码"  class="layui-input">
           </div>
       </div>
	   
	   	   <div class="layui-form-item">
           <label class="layui-form-label">身份证号：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="userIdentityNumber" id="userIdentityNumber" th:value="*{userIdentityNumber}"  style="width: 400px;"  placeholder="身份证号"  class="layui-input">
           </div>
       </div>
	   
	   	   <div class="layui-form-item">
           <label class="layui-form-label">住户号：</label>
           <div class="layui-input-block">
               <input type="text" th:readonly="readonly" name="householdId" id="householdId" th:value="*{householdId}"  style="width: 400px;"  placeholder="住户号"  class="layui-input">
           </div>
       </div>
	   
	   
	   	 


   </form>

</body>
</html>
